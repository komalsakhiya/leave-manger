<ion-header>
  <ion-toolbar class="toolbar-color1">
    <ion-row>
      <ion-col size='4'>
        <div class="rao_logo">
          <ion-img src="../../assets/images/raoinfotech-logo.png" class="logo_img"></ion-img>
        </div>
      </ion-col>
      <ion-col size='4'>
        <div class="middle_sec text-center">
          <span>Report</span>
        </div>
      </ion-col>
      <ion-col size='4'>
        <div class="icon_sec">
          <ion-img src="../../assets/images/icon.png"></ion-img>
        </div>
        <ion-menu-button></ion-menu-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="apply_leave">
    <div class="apply_leave_text text-white">
      Apply Leave
    </div>

    <div class="select_time">
      <div class="row">
        <div class="col-6 pr-2">
          <form [formGroup]='monthLeaveForm'>
            <ion-item>
              <ion-datetime displayFormat="MMMM YYYY" placeholder="Select Month" formControlName="month"
                (ionChange)=getMonthLeaveReport(monthLeaveForm.value)>
              </ion-datetime>
            </ion-item>
          </form>
        </div>
        <div class="col-6 pl-2">
          <form [formGroup]='yearLeaveForm'>
            <ion-item>
              <ion-datetime displayFormat=" YYYY" placeholder="Select Year" formControlName="year"
                (ionChange)=getYearLeaveReport(yearLeaveForm.value)>
              </ion-datetime>
            </ion-item>
          </form>
        </div>
      </div>
    </div>
    <div class="loader" *ngIf="loading">
      <img class="loading_img" src="../../assets/images/loader.gif" />
    </div>
    <div *ngIf="monthLeaveReport.length">
      <div class="leave_details" *ngFor="let leave of monthLeaveReport">
        <div class="card" style="cursor: pointer;">
          <label for="o{{i}}">
            <div class="row">
              <div class="col-4">
                <span>{{leave.userId.name}}</span>
              </div>
              <div class="col-4 text-center">
                <span>{{leave.date.date}}/{{leave.date.month}}/{{leave.date.year}}</span>
              </div>
              <div class="col-4">
                <div *ngIf="leave.status == 'Approved'"><span class="pl-2"
                    style="color: #3998C5;">{{leave.status}}</span>
                </div>
                <div *ngIf="leave.status == 'Rejected'"><span class="pl-2"
                    style="color: #FF0000;">{{leave.status}}</span>
                </div>
              </div>
            </div>
          </label>
          <input class="checker" type="checkbox" id="o{{i}}" hidden>
          <div class="modal">
            <div class="modal-body">
              <div class="modal-content">
                <div class="row">
                  <div class="col-12">
                    <p class="text-white">Reason :</p>
                    <div class="reason_text text-white"> {{leave.reason}}</div>
                  </div>
                  <div class="col-12">
                    <p class="text-white">No of Days :</p>
                    <div class="reason_text text-white">{{leave.noOfDays}}
                    </div>
                  </div>
                </div>
                <div class="ok_btn text-center mt-3">
                  <label for="o{{i}}">Ok</label>
                </div>
              </div>
              <div class="close_btn">
                <label for="o{{i}}">X</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="monthLeaveCount == 0" class="no-leaves-of-month">
      <p class="text-center">There are No leaves</p>
    </div>
    <div *ngIf="yearLeaveReport.length">
      <div class="leave_details" *ngFor="let leave of yearLeaveReport ; let i=index">
        <div class="card" style="cursor: pointer;">
          <label for="o{{i}}">
            <div class="row">
              <div class="col-4">
                <span>{{leave.userId.name}}</span>
              </div>
              <div class="col-4 text-center">
                <span>{{leave.date.date}}/{{leave.date.month}}/{{leave.date.year}}</span>
              </div>
              <div class="col-4">
                <div *ngIf="leave.status == 'Approved'"><span class="pl-2"
                    style="color: #3998C5;">{{leave.status}}</span>
                </div>
                <div *ngIf="leave.status == 'Rejected'"><span class="pl-2"
                    style="color: #FF0000;">{{leave.status}}</span>
                </div>
              </div>
            </div>
          </label>
          <input class="checker" type="checkbox" id="o{{i}}" hidden>
          <div class="modal">
            <div class="modal-body">
              <div class="modal-content">
                <div class="row">
                  <div class="col-12">
                    <p class="text-white">Reason :</p>
                    <div class="reason_text text-white"> {{leave.reason}}</div>
                  </div>
                  <div class="col-12">
                    <p class="text-white">No of Days :</p>
                    <div class="reason_text text-white">{{leave.noOfDays}}
                    </div>
                  </div>
                </div>
                <div class="ok_btn text-center mt-3">
                  <label for="o{{i}}">Ok</label>
                </div>
              </div>
              <div class="close_btn">
                <label for="o{{i}}">X</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="yearLeaveCount == 0" class="no-leave-of-year">
      <p class="text-center">There are No leaves</p>
    </div>
  </div>
</ion-content>
